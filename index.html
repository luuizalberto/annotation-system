<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Anotações</title>
</head>
<body>
    <div class="container-anotacoes">
        
    </div><!--container-anotacoes-->

    <div class="btn-add">+</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('.btn-add').click(function(){
                var el = '<div class="anotacao-single"><textarea name="" placeholder="Sua nova anotação..."></textarea></div>'
                $('.container-anotacoes').append(el)

                var textArea = $('.anotacao-single').last().find('textarea') // aqui estou pegando meu ultimo elemento

                var date = new Date() // criando um obj para armazenar a hora
                var hora = date.getHours()
                var minuto = date.getMinutes()

                var finalTime = hora+":"+minuto

                textArea.html("Nova anotação às "+finalTime)
            })
        })
    </script>
    
</body>
</html>
